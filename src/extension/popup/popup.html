<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 400px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        h3 {
            margin: 0;
            color: #333;
        }
        .sidebar-toggle {
            padding: 6px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }
        .sidebar-toggle:hover {
            opacity: 0.9;
        }
        #status {
            font-size: 12px;
            margin-bottom: 10px;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        #query-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
        }
        #search-button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }
        #search-button:hover {
            background: #0056b3;
        }
        #results {
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        .info {
            font-size: 11px;
            color: #666;
            margin-top: 10px;
            padding: 8px;
            background: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>ðŸ’¬ Chat with Page</h3>
        <button class="sidebar-toggle" id="sidebar-toggle">Open Sidebar</button>
    </div>
    <div id="status">Checking status...</div>
    <input type="text" id="query-input" placeholder="Ask a question about this page..." />
    <button id="search-button">Search</button>
    <div id="results"></div>
    <div class="info">
        ðŸ’¡ Tip: Click "Open Sidebar" to keep the chat open while browsing!
    </div>
    <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Test HuggingFace Fetch</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .test { margin: 20px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>HuggingFace Fetch Test</h1>
    <p>This page tests if we can fetch model files from HuggingFace.</p>
    
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        async function testFetch(url, name) {
            const div = document.createElement('div');
            div.className = 'test';
            div.innerHTML = `<strong>Testing ${name}:</strong><br>URL: ${url}<br>Status: Testing...`;
            results.appendChild(div);
            
            try {
                const response = await fetch(url);
                const text = await response.text();
                
                if (text.startsWith('<!DOCTYPE') || text.startsWith('<html')) {
                    div.className = 'test error';
                    div.innerHTML += `<br>❌ ERROR: Got HTML instead of JSON!<br>Response preview: ${text.substring(0, 200)}...`;
                } else {
                    div.className = 'test success';
                    div.innerHTML += `<br>✅ SUCCESS: Got valid response (${text.length} chars)<br>Preview: ${text.substring(0, 200)}...`;
                }
            } catch (error) {
                div.className = 'test error';
                div.innerHTML += `<br>❌ ERROR: ${error.message}`;
            }
        }
        
        // Test various HuggingFace URLs
        window.addEventListener('load', async () => {
            await testFetch('https://huggingface.co/Xenova/all-MiniLM-L6-v2/resolve/main/config.json', 'Model Config');
            await testFetch('https://huggingface.co/api/models/Xenova/all-MiniLM-L6-v2', 'Model API');
            await testFetch('https://huggingface.co/Xenova/all-MiniLM-L6-v2', 'Model Page');
        });
    </script>
</body>
</html>
